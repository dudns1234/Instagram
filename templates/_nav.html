{% load static %}

<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
<nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'posts:index' %}" style="font-family: Georgia, 'Times New Roman', Times, serif; color: white;">Instagram</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-three-dots" style="color: white;"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'posts:create' %}">Create</a>
            <a class="nav-link" href="{% url 'accounts:profile' username=user %}">{{user}}</a>
            <a class="nav-link" href="{% url 'accounts:logout'%}">Logout</a>
          {% else %}
            <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
</nav>
